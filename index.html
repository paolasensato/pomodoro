<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <h1>Pomodoro</h1>

    <div>
      <label for="time">Selecione o tempo em minutos:</label>
      <input type="number" name="time" id="time" min="5" max="240">
      <button onclick="setTimer()" >Definir</button>
    </div>

    <button
      id="buttonTypePomodoro"
      class="active"
      onclick="setTipoPomodoro(TYPE_POMODORO)"
    >
      Pomodoro
    </button>
    <button
      id="buttonTypePausa"
      onclick="setTipoPomodoro(TYPE_PAUSA)"
    >
      Pausa
    </button>

    <div id="progressBar">
      <h2 class="progress-value">25:00</h2>
    </div>

    <div>
      <button
        onclick="comecarTemporizador()"
      >
        Come√ßar
      </button>
      <button
        onclick="pararTemporizador()"
      >
        Parar
      </button>
      <button
        onclick="resetarTemporizador()"
      >
        Resetar
      </button>
    </div>

    <div>
      <text>Pomodoros feitos:</text>
      <text id="contador">0</text>
    </div>
  </body>
</html>
